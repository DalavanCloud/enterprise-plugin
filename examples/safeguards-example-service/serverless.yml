service: safeguards-example-service
app: plugin-test
tenant: dschep

plugins:
  - '@serverless/enterprise-plugin'

custom:
  safeguards: true

provider:
  name: aws
  runtime: nodejs8.10

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
          cors:
            origin: example.com

resources:
  Resources:
    ExampleDynamoTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 1
        TableName: example-${opt:stage, 'dev'}
